<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CompeteAI - Strategic Intelligence Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Geist+Mono:wght@100..900&family=Geist:wght@100..900&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #000000;
            --border-primary: #1f2937; /* slate-800 */
        }
        body { 
            font-family: 'Geist', sans-serif; 
            background-color: var(--bg-primary); 
            color: #ededed;
            -webkit-font-smoothing: antialiased;
        }
        .mono { font-family: 'Geist Mono', monospace; }
        
        .bg-grid {
            background-size: 40px 40px;
            background-image: radial-gradient(circle, rgba(255, 255, 255, 0.05) 1px, transparent 1px);
        }

        .border-main { border: 1px solid var(--border-primary); }
        
        .card-hover {
            transition: border-color 0.2s ease, box-shadow 0.2s ease;
        }
        .card-hover:hover {
            border-color: #4b5563; /* slate-600 */
            box-shadow: 0 4px 20px rgba(0,0,0,0.5);
        }

        @media print {
            .no-print { display: none !important; }
            body { background: white !important; color: black !important; }
        }

        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #000; }
        ::-webkit-scrollbar-thumb { background: #334155; border-radius: 10px; }
    </style>
<script type="importmap">
{
  "imports": {
    "@google/genai": "https://esm.sh/@google/genai@^1.38.0",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/"
  }
}
</script>
</head>
<body class="bg-black text-[#ededed]">
    <div id="root" class="bg-grid min-h-screen"></div>
    <script type="module" src="index.tsx"></script>
</body>
</html>
